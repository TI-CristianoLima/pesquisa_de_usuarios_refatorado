<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Pesquisa de Consumidor</title>
</head>
<body>
  <head>
    <div>    
    <div class="container-fluid bg-dark  text-light p-2 text-center">
      <h1><i class="fas fa-address-card"></i><span class="ml-4"></span>Pesquisa de consumidor</h1>
    </div>
    <div class="container-fluid mt-3">
      <div class="d-flex">
        <div class="flex-grow-1 bg-light">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-search"></i></span>
            </div>
            <input type="text" disabled class="form-control" id="input-text" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div>
          <button type="button" disabled class="btn btn-dark ml-2" id="btn">Pesquisar</button>
        </div>
      </div>      
    </div>
  </div>
  </head>
  <section>
    <div class="container-flex shadow-lg p-3 mb-5 bg-white rounded">
      <h2 class="text-center" id="title-statistics">Aguarde...</h2>
      <div class="progress" id="progress">
        <progress class="d-flex w-100 h-100" role="progressbar"></progress>
      </div>
        <div class="d-none" id="canvas-group">
          <div class="row-md d-inline mt-3 d-lg-flex justify-content-center">
            <div class="legenda">
              <ul>
                <li id="male-title">Homem</li>
                <li id="female-title">Mulher</li>
              </ul>
            </div>
            <div class="canvas">
              <canvas id="gender"></canvas>
            </div>
            <div class="legenda2">
              <ul>
                <li id="age-0-30"></li>
                <li id="age-31-60"></li>
                <li id="age-60"></li>
                <li id="media"></li>
              </ul>
            </div>
            <div class="canvas">
              <canvas id="age"></canvas>
            </div>
          </div>
        </div>
    </div>
  </section>
  <main>
    <div class="container">
        <div class="row justify-content-md-center" id="user-card"></div>
    </div>
  </main>
  <footer class="mt-5 fixed-bottom bg-dark text-white">
    <div class="mt-3 text-center">
      <p>Desenvolvido por Cristiano Lima &copy; - 2020</p>
    </div>    
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/db446bf2bf.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
